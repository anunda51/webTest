<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="row">
            <img src="Icon01.png" alt="" width="150" height="160">
            <label style="margin-top:2%">
                ในขั้นตอนที่ 1 ทำการลงทะเบียนก่อน เพื่อรับชื่อผู้ใช้ และ รหัสผ่าน
                <p>ใช้ในการกรอกใบสมัครในขั้นตอนที่ 2</p>
            </label>
        </div>
    </div>

    <div class="container" style="border: 5px solid #4CAF50;">
        <div style="border: 5px solid #4CAF50; background-color: #4CAF50">
            <b style="font-size:120%">ข้อมูลทั่วไป [ภาษาไทย]</b>
        </div>

        <div class="row">
            <div class="col">
                <label class="content">ชื่อ
                    <input type="text" class="box" id="name" placeholder="ป้อนข้อมูลชื่อ">
                    <label id="alert1" style="color: red"></label>
                </label>
            </div>
            <div class="col">
                <label class="content">นามสกุล
                    <input type="text" class="box" id="name1" placeholder="ป้อนข้อมูลนามสกุล">
                    <label id="alert2" style="color: red"></label>
                </label>
            </div>
            <div class="col">
                <label class="content">ชั้น
                    <input type="text" class="box" id="name2" placeholder="ป้อนข้อมูลชั้น">
                    <label id="alert3" style="color: red"></label>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="content">รหัสนิสิต
                    <input type="text" class="box" id="name" placeholder="ป้อนข้อมูลรหัสนิสิต">
                </label>
            </div>
            <div class="col">
                <label class="content">คณะ
                    <input type="text" class="box" id="name" placeholder="ป้อนข้อมูลคณะ">
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label class="content">รหัสนิสิต
                    <input type="text" class="box" id="name" placeholder="ป้อนข้อมูลรหัสนิสิต">
                </label>
            </div>
            <div class="col">
                <label class="content">คณะ
                    <input type="text" class="box" id="name" placeholder="ป้อนข้อมูลคณะ">
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-email">
                <label class="content">Email
                    <input type="text" class="box-email" id="name">
                </label>
            </div>
            <div class="col">
                <label style="color:red"><b>*ใช้ในการรับรหัสผ่าน กรณีลืมรหัสผ่าน</b>
                </label>
            </div>
        </div>

        <div style="border: 5px solid #4CAF50; background-color: #4CAF50">
            <b style="font-size:120%">ข้อมูลทั่วไป [ภาษาอังกฤษ]</b>
        </div>

        <div class="row">
            <div class="col">
                <label class="content">prefix
                    <select class="box" style="color:gray">
                        <option value="volvo">Mr.</option>
                        <option value="volvo">Ms.</option>
                    </select>
                </label>
            </div>
            <div class="col">
                <label class="content">firstname
                    <input type="text" class="box" id="name" placeholder="">
                </label>
            </div>
            <div class="col">
                <label class="content">lastname
                    <input type="text" class="box" id="name" placeholder="">
                </label>
            </div>
        </div>

        <div style="border: 5px solid #4CAF50; background-color: #4CAF50 ;height: 35px;">
            <div class="row" style="float:right">
                <button onclick="checkInput()" style="border: 2px solid rgb(0, 0, 0); width: 120px; height: 40px; margin-right: 10px;">บันทึก</button>
                <button style="border: 2px solid rgb(0, 0, 0); width: 120px; height: 40px;">ยกเลิก</button>
            </div>
        </div>
    </div>
    <script>
        function checkInput(){
            var name = document.getElementById("name");
            var name1 = document.getElementById("name1");
            var name2 = document.getElementById("name2");
            var alert1 = document.getElementById("alert1");
            var alert2 = document.getElementById("alert2");
            var alert3 = document.getElementById("alert3");

            if(name.value === ""){
                alert1.innerHTML = "*";
            }else if(name.value === "อนันดา"){
                window.open("home.html")
            }
            if(name1.value === ""){
                alert2.innerHTML = "*";
            }
            if(name2.value === ""){
                alert3.innerHTML = "*";
            }
        }
    </script>
</body>

</html>
